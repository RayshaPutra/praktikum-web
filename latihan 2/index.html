<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container d-flex flex-column align-items-center justify-content-center vh-100">

    <div id="start-screen" class="text-center">
        <h2 class="mb-4">Selamat Datang di Kuis Interaktif!</h2>
        <button class="btn btn-danger btn-lg" onclick="startQuiz()">Mulai Kuis</button>
    </div>

    <div id="quiz-container" class="d-none text-center w-100">
        <div class="progress mb-3" style="height: 20px;">
            <div id="progress-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%;"></div>
        </div>

        <h4 id="question" class="mb-4"></h4>

        <div id="options" class="d-flex flex-column align-items-center"></div>

        <p id="feedback" class="feedback mt-3"></p>

        <button id="next-btn" class="btn btn-danger mt-4" onclick="nextQuestion()" disabled>Soal Berikutnya</button>
    </div>

    <div id="result-screen" class="d-none text-center">
        <h2 class="mb-4">Kuis Selesai!</h2>
        <p id="score" class="mb-3"></p>
        <button class="btn btn-warning" onclick="restartQuiz()">Ulangi Kuis</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
